
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Conan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff9900;
            text-align: center;
        }

        .product {
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            overflow: hidden;
        }

        .product-image {
            float: left;
            margin-right: 20px;
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            overflow: hidden;
        }

        .product-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.1em;
            color: #FFA500;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cửa Hàng Conan</h1>

        <div class="product">
            <img class="product-image" src="hinh/conangame.jpg" alt="Đồ chơi Goku">
            <div class="product-info">
                <div class="product-title">Tượng Conan</div>
                <div class="product-category">Nhân vật: Conan</div>
                <div class="product-price">Giá: $150</div>
            </div>
        </div>

        <div class="product">
            <img class="product-image" src="hinh/kid.jpg" alt="Đồ chơi Vegeta">
            <div class="product-info">
                <div class="product-title">Tượng Kid</div>
                <div class="product-category">Nhân vật: Kid</div>
                <div class="product-price">Giá: $190</div>
            </div>
        </div>

        <div class="product">
            <img class="product-image" src="hinh/kid1.jpg" alt="Đồ chơi Dragon">
            <div class="product-info">
                <div class="product-title">Tượng Kid vip</div>
                <div class="product-category">Nhân vật: Kid</div>
                <div class="product-price">Giá: $300</div>
            </div>
        </div>

        <div class="product">
            <img class="product-image" src="hinh/ran1.jpg" alt="Đồ chơi Dragon">
            <div class="product-info">
                <div class="product-title">Tượng Ran</div>
                <div class="product-category">Nhân vật: Ran</div>
                <div class="product-price">Giá: $190</div>
            </div>
        </div>

        <div class="product">
            <img class="product-image" src="hinh/conandepzai.webp" alt="Đồ chơi Dragon">
            <div class="product-info">
                <div class="product-title">Tượng Conan</div>
                <div class="product-category">Nhân vật: Conan thuyền trưởng</div>
                <div class="product-price">Giá: $190</div>
            </div>
        </div>

    </div>
</body>
</html>
